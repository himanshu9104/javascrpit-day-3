<!DOCTYPE html>
<html>
<body>

<h2>The parseInt Method</h2>
<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML =
parseInt("20") + "<br>" +
parseInt("100.00") + "<br>" +
parseInt("102.33") + "<br>" +
parseInt("31 45 66") + "<br>" +
parseInt("   30   ") + "<br>" +
parseInt("19 years") + "<br>" +
parseInt("He was 19");
</script>

</body>
</html>
